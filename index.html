<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Coming Soon</title>
  <link href="label.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> </head>
  <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet"> 

<body>
  <section class="header">
    <div class="banner">
      <h1>The XXX Tobacco</h1>
    </div>
    <p>Welcome to join us</p>
  </section>

  <div class="wrapper">
    <form action="#">
    <h3>Don't have an account? Sign up here!</h3>

    <fieldset class="name">
       <!-- <legend>Name</legend> -->
       <p><div class="name">
          <label for="Fname">First Name:<abbr title="requried" aria-label="required">*</abbr></label>
          <input type=text name="firstname" placeholder="Input your first name"></p>
          
        <p><label for="Lname">Last Name:<abbr title="requried" aria-label="required">*</abbr></label>
          <input type=text name="firstname" placeholder="Input your last name"></p>
        
        <p><label for="email">Email:<abbr title="requried" aria-label="required">*</abbr></label>
          <input type=text name="email" placeholder="Input email address"></p>
    </fieldset>
        
    <fieldset class="meals">
      <legend>Favorite meal of the day:</legend>
      <div class="meal">
        <select name="meal">
          <option value ="choose" >--Please choose your meal--</option>
          <option value ="steak" >Steak</option>
          <option value ="spaghetti" > Spaghetti</option>
          <option value ="fried chicken">Fried chicken</option>
        </select>
      </div>
    </fieldset>

    <fieldset class="notification">
      <!-- <legend>Sign-up to our newsletter</legend> -->
      <ul class="checkbox">
        <li>Do you want to receive our promotional emails?</li>
        <li>
            <input type="checkbox" id="check-1" name="agree" value="yes">
            <label for="check-1">Yes, I would like to receive promotional emails</label> 
        </li>
        <li>
            <input type="checkbox" id="check-2" name="disagree" value="no">
            <label for="check-2">No, please don't send me any notification</label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <button type="submit">Submit</button>
    </fieldset>
  </div>
</body>
</html>
